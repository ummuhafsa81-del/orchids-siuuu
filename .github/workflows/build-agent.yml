name: Build Nova Agent

on:
  push:
    paths:
      - 'public/nova-agent.py'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyinstaller pyperclip
      
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name NovaAgent public/nova-agent.py
      
      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaAgent-Windows
          path: dist/NovaAgent.exe
          retention-days: 90
      
